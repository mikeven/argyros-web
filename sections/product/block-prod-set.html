<div class="element no_full_width" data-animate="bounceIn" data-delay="0">
	<ul class="row-container list-unstyled clearfix">
		<li class="row-left">
			<a href="{url_producto}" class="container_item">
			<img src="{imagen}" class="img-responsive" alt="{nombre}">
			<span class="sale_banner">
				<span class="sale_text {oculto}"> Nuevo </span>
			</span>
		</li>
		<li class="row-right parent-fly animMix">
			<div class="product-content-left">
				<a class="title-5" href="{url_producto}">{nombre}</a>
			</div>
		</li>
	</ul>
</div>
