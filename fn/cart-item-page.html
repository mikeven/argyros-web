<tr id="itemc{n_i}" class="item donec-condime-fermentum itemc{n_i}">
	<td class="title text-left">
		<ul class="list-inline">
			<li class="image">
				<a href="product.php?id={idproducto}"> 
					<img src="{img}" alt="{nombre}" width="100"> 
				</a>
			</li>
			<li class="link">
				<a href="product.php?id={idproducto}">
					<span class="title-5">{nombre}</span>					
				</a>
				<div><span class="title-3">{descripcion}</span></div>
				<div><span class="title-3">Talla: {talla}</span></div>
			</li>
		</ul>
	</td>
	<td class="title-1"> ${precio} </td>
	<td>
		<input class="form-control input-1 replace mq_itemcart" maxlength="3" size="3" 
		name="cantidad" onKeyPress="return soloNumeros(event)" value="{cantidad}" data-idi="{idi}">
	</td>
	<td class="total title-1">
		$<span class="subtotal_amount_cart">{stotal}</span>
	</td>
	<td class="action">
		<a href="#!" data-idi="{idi}" class="e_itemcart" data-row="itemc{n_i}"> <i class="fa fa-times"></i>&nbsp; Quitar </a>
	</td>
</tr>
